name: C/C++ CI

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install
      run: |
        sudo apt-get install gcovr lcov
    - name: configure
      run: |
        cmake --build build --config Debug --target coverage -j4
    - name: testing
      run: |
        cd build
        cd tests
        ./unit_tests
        bash <(curl -s https://codecov.io/bash)
